<div class="bg-white rounded-lg shadow-lg p-4 sm:p-6 md:p-8">
  <div class="relative overflow-hidden aspect-square">
    <img
      class="object-contain w-full h-48 sm:h-56 md:h-64"
      [src]="product().image"
      alt="Product"
    />
    <div class="absolute inset-0 bg-black opacity-40"></div>
    <div class="absolute inset-0 flex items-center justify-center">
      <button
        (click)="navigateToProductDetails()"
        class="bg-white text-blue-900 py-1 px-4 sm:py-2 sm:px-6 rounded-full font-bold hover:bg-blue-300 text-sm sm:text-base"
      >
        Voir DÃ©tails
      </button>
    </div>
  </div>
  <h3 class="text-lg sm:text-xl font-bold text-blue-900 mt-3 sm:mt-4 truncate">
    {{ product().title }}
  </h3>
  <p class="text-blue-500 text-xs sm:text-sm mt-2 line-clamp-2 h-10">
    {{ product().description }}
  </p>
  <div
    class="flex flex-col sm:flex-row items-start sm:items-center justify-between mt-3 sm:mt-4 gap-2 sm:gap-0"
  >
    <span class="text-blue-900 font-bold text-base sm:text-lg">{{
      product().price | currency : "EUR"
    }}</span>
    <button
      class="w-full sm:w-auto bg-blue-900 text-white py-1 px-3 sm:py-2 sm:px-4 rounded-full font-bold hover:bg-blue-800 text-sm sm:text-base"
    >
      Ajouter au panier
    </button>
  </div>
</div>
