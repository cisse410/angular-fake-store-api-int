@if ($product(); as produit) {
<div class="bg-gray-100 dark:bg-green-800 py-8 mx-auto">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col md:flex-row -mx-4">
      <div class="md:flex-1 px-4">
        <div class="h-[460px] rounded-lg bg-white dark:bg-white mb-4">
          <img
            class="w-full h-full object-contain"
            [src]="produit.image"
            alt="{{ produit.title }}"
          />
        </div>
        <div class="flex -mx-2 mb-4">
          <div class="w-full px-2">
            <button
              class="w-full bg-green-900 dark:bg-green-600 text-white py-2 px-4 rounded-full font-bold hover:bg-green-800 dark:hover:bg-green-700"
            >
              Ajouter au panier
            </button>
          </div>
        </div>
      </div>
      <div class="md:flex-1 px-4">
        <h2 class="text-2xl font-bold text-green-800 dark:text-white mb-2">
          {{ produit.title }}
        </h2>

        <div class="mt-8">
          <span class="font-bold text-green-700 dark:text-green-300"
            >Description du produit:</span
          >
          <p class="text-gray-600 dark:text-gray-300 text-sm mt-2 mb-3">
            {{ produit.description }}
          </p>
        </div>
        <div class="flex mb-4">
          <div class="mr-4">
            <span class="font-bold text-green-700 dark:text-green-300"
              >Prix: &nbsp;</span
            >
            <span class="text-green-600 font-bold dark:text-green-300">{{
              produit.price | currency : "EUR"
            }}</span>
          </div>
          <div>
            <span class="font-bold text-green-700 dark:text-green-300"
              >Disponibilité: &nbsp;</span
            >
            <span class="text-green-600 dark:text-green-600">En stock</span>
          </div>
        </div>
        <div class="flex mb-4">
          <div class="mr-4">
            <span class="font-bold text-green-700 dark:text-green-300">
              Avis: {{ produit.rating["count"] }}
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="yellow"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-star inline-block"
              >
                <path
                  d="M11.525 2.295a.53.53 0 0 1 .95 0l2.31 4.679a2.123 2.123 0 0 0 1.595 1.16l5.166.756a.53.53 0 0 1 .294.904l-3.736 3.638a2.123 2.123 0 0 0-.611 1.878l.882 5.14a.53.53 0 0 1-.771.56l-4.618-2.428a2.122 2.122 0 0 0-1.973 0L6.396 21.01a.53.53 0 0 1-.77-.56l.881-5.139a2.122 2.122 0 0 0-.611-1.879L2.16 9.795a.53.53 0 0 1 .294-.906l5.165-.755a2.122 2.122 0 0 0 1.597-1.16z"
                />
              </svg>
            </span>
          </div>
        </div>
        <div class="mb-4">
          <span class="font-bold text-green-700 dark:text-green-300"
            >Catégorie</span
          >
          <div class="flex items-center mt-2">
            <span
              class="bg-green-300 dark:bg-green-700 text-green-700 hover:cursor-pointer dark:text-white py-2 px-4 rounded-full font-bold mr-2 hover:bg-green-400 dark:hover:bg-green-600"
            >
              {{ produit.category }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

}
